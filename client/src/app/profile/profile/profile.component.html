
<div *ngIf="profile">
    <h2>City</h2>
    <dl class="row">
        <dt class="col-3">Name</dt>
        <dd class="col-9">{{profile.name}}</dd>
        <dt class="col-3">id</dt>
        <dd class="col-9">{{profile.id}}</dd>
        <dt class="col-3">timezone</dt>
        <dd class="col-9">{{profile.timezone}}</dd>
        <dt class="col-3">cod</dt>
        <dd class="col-9">{{profile.cod}}</dd>
    </dl>
</div>
